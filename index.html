<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Pilih Bangun Ruang</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f8f9fa;
      }
      .card {
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        border-radius: 12px;
      }
      .card:hover {
        transform: translateY(-6px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      }
      .icon-btn {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
      }
      .math {
        font-style: italic;
        font-size: 1rem;
      }
      .shape {
        max-width: 120px;
        margin: 0 auto 12px auto;
      }
      h2 {
        text-align: center;
        margin: 20px 0;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <header
      class="bg-primary text-white text-center py-4 mb-4 shadow-sm rounded-bottom"
    >
      <h1 class="mb-1">Penghitung Bangun Datar</h1>
    </header>
    <main class="container py-4">
      <h2 class="text-center mb-4">Pilih Bangun Datar</h2>
      <div class="row g-4 justify-content-center">
        <!-- Card Lingkaran -->
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card h-100 text-center p-3">
            <h5 class="card-title mb-3 text-primary">Lingkaran</h5>
            <svg class="shape" viewBox="0 0 100 100">
              <circle
                cx="50"
                cy="50"
                r="40"
                stroke="maroon"
                stroke-width="3"
                fill="none"
              />
            </svg>
            <p class="math">L = πr²</p>
            <p class="math">K = 2πr</p>
            <a
              href="lingkaran.html"
              class="btn btn-outline-primary icon-btn mt-3"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="currentColor"
                class="bi bi-arrow-right"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"
                />
              </svg>
            </a>
          </div>
        </div>

        <!-- Card Persegi -->
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card h-100 text-center p-3">
            <h5 class="card-title mb-3 text-primary">Persegi</h5>
            <svg class="shape" viewBox="0 0 100 100">
              <rect
                x="20"
                y="20"
                width="60"
                height="60"
                stroke="#f4c542"
                stroke-width="3"
                fill="none"
              />
            </svg>
            <p class="math">L = s²</p>
            <p class="math">K = 4s</p>
            <a
              href="persegi.html"
              class="btn btn-outline-primary icon-btn mt-3"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="currentColor"
                class="bi bi-arrow-right"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"
                />
              </svg>
            </a>
          </div>
        </div>

        <!-- Card Persegi Panjang -->
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card h-100 text-center p-3">
            <h5 class="card-title mb-3 text-primary">Persegi Panjang</h5>
            <svg class="shape" viewBox="0 0 120 80">
              <rect
                x="15"
                y="15"
                width="90"
                height="50"
                stroke="#38b000"
                stroke-width="3"
                fill="none"
              />
            </svg>
            <p class="math">L = p × l</p>
            <p class="math">K = 2(p + l)</p>
            <a
              href="persegi_panjang.html"
              class="btn btn-outline-primary icon-btn mt-3"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="currentColor"
                class="bi bi-arrow-right"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"
                />
              </svg>
            </a>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-center py-3 mt-4">
      &copy; 2025 Penghitung Bangun Datar
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
