<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penghitung Bangun Datar</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f8f9fa; /* samakan dengan persegi */
        color: #222;
        text-align: center;
      }

      h2 {
        margin: 20px 0;
        font-weight: bold;
      }

      /* Grid responsif */
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
        max-width: 1000px;
        margin: auto;
      }

      /* Card */
      .card {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* samakan bayangan */
        transition: transform 0.2s;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .card h3 {
        margin-bottom: 10px;
        color: #1d4ed8;
      }

      .card svg {
        width: 80px;
        height: 80px;
        margin: 10px auto;
        display: block;
      }

      .rumus {
        font-style: italic;
        margin: 5px 0;
      }

      /* Tombol panah */
      .arrow-wrapper {
        display: flex;
        justify-content: center;
        margin-top: 15px;
      }

      .arrow-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid #1d4ed8;
        color: #1d4ed8;
        text-decoration: none;
        font-size: 18px;
        transition: 0.2s;
      }

      .arrow-btn:hover {
        background: #1d4ed8;
        color: white;
      }

      footer {
        margin: 30px 0 15px;
        font-size: 14px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <!-- Header samakan dengan halaman persegi -->
    <header
      class="bg-primary text-white text-center py-4 mb-4 shadow-sm rounded-bottom"
    >
      <h1 class="mb-1">Penghitung Bangun Datar</h1>
    </header>
    >

    <h2>Pilih Bangun Datar</h2>

    <div class="grid">
      <!-- Lingkaran -->
      <div class="card">
        <h3>Lingkaran</h3>
        <svg>
          <circle
            cx="40"
            cy="40"
            r="35"
            stroke="brown"
            stroke-width="3"
            fill="none"
          />
        </svg>
        <div class="rumus">L = πr²</div>
        <div class="rumus">K = 2πr</div>
        <div class="arrow-wrapper">
          <a href="lingkaran.html" class="arrow-btn">→</a>
        </div>
      </div>

      <!-- Persegi -->
      <div class="card">
        <h3>Persegi</h3>
        <svg>
          <rect
            x="10"
            y="10"
            width="60"
            height="60"
            stroke="goldenrod"
            stroke-width="3"
            fill="none"
          />
        </svg>
        <div class="rumus">L = s²</div>
        <div class="rumus">K = 4s</div>
        <div class="arrow-wrapper">
          <a href="persegi.html" class="arrow-btn">→</a>
        </div>
      </div>

      <!-- Persegi Panjang -->
      <div class="card">
        <h3>Persegi Panjang</h3>
        <svg>
          <rect
            x="5"
            y="20"
            width="70"
            height="40"
            stroke="green"
            stroke-width="3"
            fill="none"
          />
        </svg>
        <div class="rumus">L = p × l</div>
        <div class="rumus">K = 2(p + l)</div>
        <div class="arrow-wrapper">
          <a href="persegi_panjang.html" class="arrow-btn">→</a>
        </div>
      </div>
    </div>

    <footer>© 2025 Penghitung Bangun Datar</footer>
  </body>
</html>
