<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Persegi</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h2>Hitung Persegi</h2>
    <label for="sisi">Sisi:</label>
    <input type="text" id="sisi" autocomplete="off" /><br />

    <input type="radio" name="opsi" value="luas" checked /> Luas<br />
    <input type="radio" name="opsi" value="keliling" /> Keliling<br />

    <button onclick="hitung()">Hitung</button>
    <p id="hasil"></p>

    <br />
    <a href="index.html"><button>Kembali ke Home</button></a>

    <script>
      function hitung() {
        const sisi = parseFloat(document.getElementById("sisi").value);
        const opsi = document.querySelector('input[name="opsi"]:checked').value;
        let hasil = 0;

        if (opsi === "luas") {
          hasil = sisi * sisi;
          document.getElementById(
            "hasil"
          ).innerText = `Luas persegi = ${hasil}`;
        } else {
          hasil = 4 * sisi;
          document.getElementById(
            "hasil"
          ).innerText = `Keliling persegi = ${hasil}`;
        }
      }
    </script>
  </body>
</html>
