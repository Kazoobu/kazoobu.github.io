<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Persegi Panjang</title>
    <link rel="stylesheet" href="css/style-persegipanjang.css" />
  </head>

  <body>
    <h2>Hitung Persegi Panjang</h2>
    <label for="panjang">Panjang:</label>
    <input type="text" id="panjang" autocomplete="off" /><br />
    <label for="lebar">Lebar:</label>
    <input type="text" id="lebar" autocomplete="off" /><br />

    <input type="radio" name="opsi" value="luas" checked /> Luas P x L<br />
    <input type="radio" name="opsi" value="keliling" /> Keliling 2 x P x L<br />

    <button onclick="hitung()">Hitung</button>
    <p id="hasil"></p>

    <br />
    <a href="index.html"><button>Kembali ke Home</button></a>

    <script>
      function hitung() {
        const p = parseFloat(document.getElementById("panjang").value);
        const l = parseFloat(document.getElementById("lebar").value);
        const opsi = document.querySelector('input[name="opsi"]:checked').value;
        let hasil = 0;

        if (opsi === "luas") {
          hasil = p * l;
          document.getElementById(
            "hasil"
          ).innerText = `Luas persegi panjang = ${hasil}`;
        } else {
          hasil = 2 * (p + l);
          document.getElementById(
            "hasil"
          ).innerText = `Keliling persegi panjang = ${hasil}`;
        }
      }
    </script>
  </body>
</html>
