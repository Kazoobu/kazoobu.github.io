<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Lingkaran</title>
    <link rel="stylesheet" href="css/style-lingkaran.css" />
  </head>
  <body>
    <h2>Hitung Lingkaran</h2>

    <label for="jari2">Jari-jari (r):</label>
    <input type="text" id="jari2" autocomplete="off" /><br />

    <label>Pilih:</label><br />
    <input type="radio" name="opsi" value="luas" checked /> Luas &pi;r^2<br />
    <input type="radio" name="opsi" value="keliling" /> Keliling 2&pi;r<br />

    <button onclick="hitung()">Hitung</button>
    <p id="hasil"></p>

    <br />
    <a href="index.html"><button>Kembali ke Home</button></a>

    <script>
      function hitung() {
        const r = parseFloat(document.getElementById("jari2").value);
        const opsi = document.querySelector('input[name="opsi"]:checked').value;
        let hasil = 0;

        if (opsi === "luas") {
          hasil = 3.14 * r * r;
          document.getElementById(
            "hasil"
          ).innerText = `Luas lingkaran = ${hasil}`;
        } else {
          hasil = 2 * 3.14 * r;
          document.getElementById(
            "hasil"
          ).innerText = `Keliling lingkaran = ${hasil}`;
        }
      }
    </script>
  </body>
</html>
